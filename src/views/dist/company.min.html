<div id="company-wrap"><div class="search-wrap"><div class="left"><span>公司名称:</span><el-input v-model="$store.state.CompanyStore.name"></el-input><span>楼层:</span><el-input v-model="$store.state.CompanyStore.floor"></el-input></div><div class="right" @click="search"><div class="search">搜索</div></div></div><div class="botton-wrap"><div class="add" @clack="add"><i class="el-icon-circle-plus-outline"></i><span>新增</span></div><div class="compile" @clack="store.compile"><i class="el-icon-edit-outline"></i><span>编辑</span></div><div class="delete" @clack="store.deleteCompony"><i class="el-icon-delete"></i><span>删除</span></div></div><div class="table-wrap"><el-table :data="tableData" ref="table" stripe="stripe" width="100%" border="border" @selection-change="store.selectChange"><el-table-column type="selection" width="40"></el-table-column><el-table-column type="index" label="序号" width="70"></el-table-column><el-table-column prop="companyName" label="公司名称"></el-table-column><el-table-column prop="size" label="办公人数"></el-table-column><el-table-column prop="floor" label="楼层"></el-table-column><el-table-column prop="checkIdTime" label="入住时间"></el-table-column><el-table-column prop="personCharge" label="负责人"></el-table-column></el-table></div><div class="page-wrap"><el-pagination @current-change="store.handleCurrentChange" :current-page="$store.state.CompanyStore.pageNum" :page-size="$store.state.CompanyStore.pageSize" layout="total, prev, pager, next, jumper" :total="$store.state.CompanyStore.total"></el-pagination></div><dialog :show="show"><span>     双方将会是拉动飞机上来看ßßßß</span></dialog></div>
